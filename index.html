<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/querys.css">
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagens">
                <!-- Aqui vai a imagem em CSS -->
            </div>
            <div id="formularios">
                <h1>Tela Login</h1>
                <p>Seja bem-vindo(a) novamente. faça o login para acessar a sua conta e poder fazer as configurações no seu hambiente. </p>
                <form action="login.php" method="POST">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="mail" id="imail" placeholder="digite see gmail" required minlength="15" maxlength="25">
                        <label for="imail">gmail</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="sen" id="isen" placeholder="digite sua senha" required minlength="8" maxlength="20">
                        <label for="isen">senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="index.html" class="botao">Esqueceu senha
                        <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
    <script>
        let caixa = document.getElementsByTagName("input")
        for (let c = 0; c <= 1; c++) {
            caixa[c].addEventListener("focus", () => {
            caixa[c].style.background = "white"
            caixa[c].style.color = "black"
            caixa[c].style.outline = "black"
        })
        caixa[c].addEventListener("blur", () => {
            caixa[c].style.background = "black"
            caixa[c].style.color = "white"
        })
        }
        
    </script>
</body>
</html>
